  <body>
    <script>
      // Q 21 String reverse with reversing of individual words

      //   ------------------Algorithm--------------------------

      // Step 1-Create A function
      // Step 2-Take input and check validation
      // Step 3-Create a new variable
      // Step 4-Split the input string then reverse then join and store into new variable
      // Step 5-return that new varable

      //   ----------------------Code-----------------------------

      function withReverseWords(str) {
        // console.log(!(typeof str === "string"));
        if (!(typeof str === "string")) {
          return "Please enter valid input ";
        } else {
          let result = str.split("").reverse().join("");
          return result;
        }
      }

      console.log(withReverseWords("India is my country"));
      //   output = "yrtnuoc ym si aidnI";
    </script>
